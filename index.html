<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome To <span class="font-bold text-purple-600">Baap er Bank</span> </h1>
    </header>
    <!-- main start -->
    <main>
        <section class="bg-green-100 w-6/12 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-orange-100 rounded  w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="border-2 border-orange-100 rounded  w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Enter Your Password"> <br>
                
                <button id="login-submit" class="px-4 bg-purple-700 rounded py-2 font-bold text-white">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
