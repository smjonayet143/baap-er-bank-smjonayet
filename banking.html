<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-center mt-8">Let,s get some <span class="font-bold text-purple-600">mooooney!!!!</span> </h1>
    </header>
    <!-- main start -->
    <main>
        <!-- balance and transaction -->
        <section class="mt-8 ml-4 ">
            <div>
            <div class="inline-grid grid-cols-1 gap-4 px-4">
                <div class="bg-blue-400 w-56 p-8 rounded text-white ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
            </div>
            <div class="inline-grid grid-cols-1 gap-4 px-4">
                <div class="bg-green-400 w-56 p-8 rounded text-white ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
            </div>
            <div class="inline-grid grid-cols-1 gap-4 ">
                <div class="bg-yellow-400 w-56 p-8 rounded text-white ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
            <!-- <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 w-56 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-yellow-400 w-56 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div> -->
        </section>
        <!-- Deposit and Withdraw -->

        <section>
            <div class="grid grid-cols-2 bg-purple-300 mt-8  p-8 rounded w-1/3">
                <div class="text-4xl ml-8 mt-8 "> <span class="text-rose-900 font-bold ">Deposit</span></div>
                <br>

                <div class="mt-2 ml-8">
                    <input id="deposit-input" class="border-2 border-orange-100 rounded  w-72 mb-4 px-2" type="text" placeholder="$ Amount You want to deposit"> <br>
                    
                    <button id="deposit-button" class="px-4 bg-purple-700 rounded py-2 font-bold text-white">Deposit</button>
                </div>

            </div>

            <!-- Withdraw -->
            
            <div class="grid grid-cols-2 bg-red-100 mt-8  p-8 rounded w-1/3">
                <div class="text-4xl ml-8 mt-8 "> <span class="text-rose-900 font-bold ">Withdraw</span></div>
                <br>
 
                <div class="mt-2 ml-8">
                    <input id="withdraw-input" class="border-2 border-orange-100 rounded  w-72 mb-4 px-2" type="text" placeholder="$ Amount You want to Withdraw"> <br>
                    
                    <button id="withdraw-button" class="px-4 bg-purple-700 rounded py-2 font-bold text-white">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script> 
</body>
</html>
